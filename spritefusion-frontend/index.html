<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpriteFusion Pixel Snapper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Pixel Snapper</h1>
        <p class="subtitle">Snap AI-generated pixel art to a clean grid &amp; quantize colors</p>
      </header>
      <main class="main">
        <div id="dropzone"></div>
        <div id="controls" class="hidden"></div>
        <div id="comparison" class="hidden"></div>
        <div id="stats" class="hidden"></div>
        <div id="toolbar" class="hidden"></div>
      </main>
    </div>
    <div id="drop-overlay" class="drop-overlay hidden">
      <div class="drop-overlay-content">
        <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <span>Drop image here</span>
      </div>
    </div>
    <div id="toast" class="toast hidden"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
